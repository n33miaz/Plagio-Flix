<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlágioFlix</title>
    <link rel="stylesheet" href="./account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="../assets/img/img-page.png" type="image/png">
</head>
<body>
    <main id="principal" class="fechado">
        <section id="cadastro-e-iniciar-sessao">
            <button id="botao-voltar"><i class="fa-solid fa-arrow-right fa-rotate-180" style="color: #ffffff;"></i></button>
            <div id="titulo-cadastro">Cadastro</div>
            <div id="entrada-cadastro">
                <input type="text" class="entrada" placeholder="Nome" required>
                <input type="email" class="entrada" placeholder="Email" required>
                <input type="text" class="entrada" placeholder="Endereço, ex: CEP - Rua e Número" required>
                <input type="password" class="entrada" placeholder="Senha" required>
            </div>
            <div>
                <button type="submit" id="botao-ir">CONCLUIR</button>
            </div>
            <button id="troca">entrar ao invés de cadastrar-se</button>
        </section>
    </main>
    <script src="./account.js" ></script>
</body>
</html>
