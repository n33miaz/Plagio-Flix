<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlágioFlix</title>
    <link rel="stylesheet" href="./payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="../../assets/img/img-page.png" type="image/png">
</head>
<body>
    <main>
        <button id="botao-voltar"><i class="fa-solid fa-arrow-right fa-rotate-180" style="color: #ffffff;"></i></button>
        <h1 id="logo">PLAGIO FLIX</h1>
        <section id="section-principal">
            <section>
                <label class="texto">Número do Cartão de Crédito:</label>
                <input class="entrada" type="text" placeholder="1234 5678 9012 3456">
                <label class="texto">Nome do Titular do Cartão:</label>
                <input class="entrada" type="text" placeholder="Joao Mendes">
            </section>
            <section>
                <label class="texto">Data de Validade:</label>
                <input class="entrada" type="text" placeholder="MM/AA">
                <label class="texto">CVV:</label>
                <input class="entrada" type="text" placeholder="123">
            </section>
        </section>
        <button id="botao-assinar" type="submit">ASSINAR</button>
    </main>
    <script src="./payment.js"></script>
</body>
</html>
